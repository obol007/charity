<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script language="JavaScript">
        function showInput() {
            document.getElementById('nameDisplay').innerHTML =
                document.getElementById("name").value;
            document.getElementById('surnameDisplay').innerHTML =
                document.getElementById("surname").value;


        }
    </script>

</head>
<body>

<form>
    <label><b>Name</b>
    <input type="text" id="name"></label>
    <label><b>Surname</b>
    <input type="text" id="surname"></label>
</form>

<input type="submit" onclick="showInput();"><br/>
<label>Your name:<p><span id='nameDisplay'></span></p></label>
<label>Your Surname:<p><span id='surnameDisplay'></span></p></label>
</body>
</html>
